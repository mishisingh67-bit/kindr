<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindr - Contribution Listings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="listings-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-area">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <span>Kindr</span>
                </div>
                <a id="dashboardLink" href="#" class="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search contributions...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <button class="filter-button">
                    <i class="fas fa-filter"></i>
                    Filter
                </button>
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=User&background=ff4b6e&color=fff" alt="User"
                        class="avatar">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="filter-panel">
        <div class="filter-section">
            <h3>Categories</h3>
            <div class="filter-options">
                <label><input type="checkbox" value="education"> Education</label>
                <label><input type="checkbox" value="medical"> Medical</label>
                <label><input type="checkbox" value="food"> Food</label>
                <label><input type="checkbox" value="shelter"> Shelter</label>
                <label><input type="checkbox" value="clothing"> Clothing</label>
            </div>
        </div>
        <div class="filter-section">
            <h3>Location</h3>
            <select>
                <option value="">All Locations</option>
                <option value="nearby">Nearby</option>
                <option value="worldwide">Worldwide</option>
            </select>
        </div>
        <div class="filter-section">
            <h3>Amount Range</h3>
            <div class="range-inputs">
                <input type="number" placeholder="Min" min="0">
                <span>to</span>
                <input type="number" placeholder="Max" min="0">
            </div>
        </div>
        <button class="apply-filters">Apply Filters</button>
    </div>

    <main class="listings-container">
        <div class="listings-header">
            <h1>Contribution Requests</h1>
            <div class="sort-options">
                <select>
                    <option value="recent">Most Recent</option>
                    <option value="urgent">Most Urgent</option>
                    <option value="amount">Amount: Low to High</option>
                </select>
            </div>
        </div>

        <div class="listings-grid">
            <!-- Listings will be loaded dynamically -->
            <p style="text-align:center; grid-column: 1/-1;">Loading listings...</p>
        </div>

        <div class="load-more">
            <button>Load More</button>
        </div>
    </main>

    <!-- Donate Modal -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <div style="display:flex; gap:20px; margin-top:20px;">
                <div style="flex:1;">
                    <img id="modalImg" src="" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
                    <p id="modalDesc" style="margin-top:15px; color:#555;"></p>
                </div>
                <div style="flex:0 0 250px; text-align:center; border-left:1px solid #eee; padding-left:20px;"
                    id="modalQR">
                    <!-- QR Code will be here -->
                </div>
            </div>
        </div>
    </div>

    <script src="listings.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1️⃣ Get the ID from the URL
            const params = new URLSearchParams(window.location.search);
            const listingId = params.get("id");
            if (!listingId) return; // No ID in URL

            // 2️⃣ Wait for the listings to load (if loaded dynamically)
            setTimeout(() => {
                const targetCard = document.querySelector(`[data-id="${listingId}"]`);

                if (targetCard) {
                    // Scroll into view smoothly
                    targetCard.scrollIntoView({ behavior: "smooth", block: "center" });

                    // Highlight the selected card
                    targetCard.classList.add("highlighted");

                    // Remove highlight after a short delay (optional)
                    setTimeout(() => {
                        targetCard.classList.remove("highlighted");
                    }, 3000);
                }
            }, 500); // slight delay to ensure cards are rendered
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dashboardLink = document.getElementById("dashboardLink");

            // Get logged-in user data
            const auth = JSON.parse(localStorage.getItem("auth") || "{}");

            // If user not logged in → hide dashboard link
            if (!auth.isAuthenticated || !auth.user) {
                dashboardLink.style.display = "none";
                return;
            }

            // If logged in → show and assign correct redirect
            dashboardLink.style.display = "inline-flex";
            dashboardLink.addEventListener("click", (e) => {
                e.preventDefault();
                if (auth.user.role === "donor") {
                    window.location.href = "donor-dashboard.html";
                } else if (auth.user.role === "recipient") {
                    window.location.href = "recipient-dashboard.html";
                } else {
                    window.location.href = "login.html";
                }
            });
        });
    </script>

</body>

</html>
